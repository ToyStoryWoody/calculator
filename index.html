<!DOCTYPE html>
<head lang="en">
    <title>Jeremiah's Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div id="wrapper">
        <div class="calculator">
            <div class="display">
                <div class="historyCon"></div>
                <span class="current">0</span>
            </div>
            <div class="input">
                <div class="int">
                    <button name="9" value="9" type="button">9</button>
                </div>
                <div class="int">
                    <button name="8" value="8" type="button">8</button>
                </div>
                <div class="int">
                    <button name="7" value="7" type="button">7</button>
                </div>
                <div class="int">
                    <button name="6" value="6" type="button">6</button>
                </div>
                <div class="int">
                    <button name="5" value="5" type="button">5</button>
                </div>
                <div class="int">
                    <button name="4" value="4" type="button">4</button>
                </div>
                <div class="int">
                    <button name="3" value="3" type="button">3</button>
                </div>
                <div class="int">
                    <button name="2" value="2" type="button">2</button>
                </div>
                <div class="int">
                    <button name="1" value="1" type="button">1</button>
                </div>
                <div class="int zero">
                    <button name="0" value="0" type="button">0</button>
                </div>
                <div class="decimal">
                    <button name="." value="." type="button">.</button>
                </div>
                <div class="delete">
                    <button name="DEL" value="DEL" type="button">⌫</button>
                </div>
                <div class="op divide">
                    <button name="/" value="/" type="button">÷</button>
                </div>
                <div class="op multiply">
                    <button name="*" value="*" type="button">×</button>
                </div>
                <div class="op subtract">
                    <button name="-" value="-" type="button">-</button>
                </div>
                <div class="op add">
                    <button name="+" value="+" type="button">+</button>
                </div>
                <div class="clear">
                    <button name="clear" value="AC">AC</button>
                </div>
                <div id="equals">
                    <button name="equals" value="=" type="submit">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="calculator.js" type="text/javascript"></script>
</body>
